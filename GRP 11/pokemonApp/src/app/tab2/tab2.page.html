<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="pokemonAdv.nome != ''">
    <ion-card-header>
      <ion-card-title>{{pokemonAdv.nome | uppercase}}</ion-card-title>
      <ion-card-title [ngStyle]="{ 'color': (result.name === 'Empate' ? 'yellow' : (result.name === 'Ganhou' ? 'red' : 'green')) }" >{{ pokemonAdv.name }} {{ result.name }}</ion-card-title>
      <ion-img alt="" src="{{pokemonAdv.img}}"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Abilities: {{pokemonAdv.habilidades}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Heigth: {{pokemonAdv.altura}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Weigth: {{pokemonAdv.peso}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="AddPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
