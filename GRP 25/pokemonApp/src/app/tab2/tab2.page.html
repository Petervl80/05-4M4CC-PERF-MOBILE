<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalhar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalhar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card (onload)="buscarPokemon()">
    <ion-card-header>
      <ion-card-title>
        {{this.pokemonAdversario.nome| uppercase}}
      </ion-card-title>
      <ion-card-subtitle [ngStyle]="{ 'color': (resultado === 'EMPATOU' ? 'yellow' : (resultado === 'GANHOU' ? 'green' : 'red')) }"> {{ this.resultado }} </ion-card-subtitle>
      <ion-img alt=""
      [src]="img">
    </ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Abilities: {{pokemonAdversario.habilidades}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Height: {{pokemonAdversario.altura}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Weight: {{pokemonAdversario.peso}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
